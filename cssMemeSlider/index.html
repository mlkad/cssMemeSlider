<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Baskervville+SC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Adaptive Slider</title>
</head>
<body>
  <div class="wrapper">
    <div class="slider">
      <div class="slider-items">
        <input type = 'radio' name = 's' id = 's1' checked>
        <input type = 'radio' name = 's' id = 's2'>
        <input type = 'radio' name = 's' id = 's3'>
        <input type = 'radio' name = 's' id = 's4'>
        <input type = 'radio' name = 's' id = 's5'>

        <div class="item s1">
          <img src = 'images/img1.png' alt = ''>
          <h3>Когда слышишь новые айтишные сленги</h3>
        </div>
        <div class="item">
          <img src = 'images/img2.png' alt = ''>
          <h3>Когда сдал таск, который делал месяц</h3>
        </div>
        <div class="item">
          <img src = 'images/img3.png' alt = ''>
          <h3>Когда не успел сабмитнуть таск</h3>
        </div>
        <div class="item">
          <img src = 'images/img4.png' alt = ''>
          <h3>Когда просидел всю ночь над таском</h3>
        </div>
        <div class="item">
          <img src = 'images/img5.png' alt = ''>
          <h3>Когда вывел в консоль 'Hello, World'</h3>
        </div>

        <div class="slider-nav">
          
          <label for="s1" class="slider-nav-item">
            <div class="control"></div>
          </label>
          <label for="s2" class="slider-nav-item">
            <div class="control"></div>
          </label>
          <label for="s3" class="slider-nav-item">
            <div class="control"></div>
          </label>
          <label for="s4" class="slider-nav-item">
            <div class="control"></div>
          </label>
          <label for="s5" class="slider-nav-item">
            <div class="control"></div>
          </label>
        </div>
           
    </div>
    </div>
  </div>
</body>
</html>
